{% extends 'dashboard/main.html' %}
{% load static %}
{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container-full">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="d-flex align-items-center">
                <div class="me-auto">
                    <h4 class="page-title">Registered User</h4>
                    
                </div>

            </div>
        </div>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-lg-12 col-12">
                    <div class="box">
                        

                        <div class="info">
                            <div class="container" style="text-align:center;">
                                <h1>Users</h1>
                                <br>
                                <div class="box-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered no-margin">
                                            <thead>
                                                <tr>
                                                    <th>Sr No.</th>
                                                    <th>User Name</th>
                                                    <th>Email</th>
                                                    <th>Invest Amount</th>  
                                                    <th>Invested Date</th>                                                 
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for i in data %}
                                                  
                                                
                                                <tr>
                                                    <td>{{forloop.counter}}</td>
                                                    
                                                    <td>{{i.user.name}}</td>
                                                    
                                                    <td>{{i.user.email}}</td>
                                                    <td>{{i.invest_amount}}</td>
                                                    <td>{{i.created_at}}</td>
                                                    
                                                   
                                                </tr>
                                                {% endfor %}
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


        </section>
        <!-- /.content -->
    </div>
</div>
<!-- /.content-wrapper -->

{% endblock %}
